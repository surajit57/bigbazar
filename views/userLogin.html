<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Big Bazaar</title>

  <!-- Bootstrap -->
  <link href="../stylesheet/bootstrap.min.css" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,100' rel='stylesheet' type='text/css'>

  <link href="../stylesheet/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="shortcut icon" href="../images/favicon.ico" />
</head>

<body>

  <div class="full-width-bg index">

    <div class="row" style="margin-top:15px">
      <div class="col-md-12">
        <div class="row">
          <div class=" col-md-2">
            <a href="/users/home" target="_blank">
              <img src="../images/blog.png"  class="logo fkword" style="width: 200px;height:auto;float: left; margin-top: -40px; padding: 13px;">
            </a>
          </div>

          <div class=" pull-right text-center">

            <img src="../images/fbicon.png"  class="fkword1"  style="width: 100px;height:auto;float: left;  ">

          </div>
        </div>


      </div>

      <div class="col-sm-6">

      
        <div class="row fkword2" style="padding: 0px 100px;">
          <img src="../images/BIG-BAZAAR-1.png" id="bigimg1" style="width: 472px;float: left; margin-top: -6px;">      
           <a href="/users/list" class=" btn btn-lo fkword3" style="width: 72%;margin-left: 10% !important;"> Explore Bloggers </a>
        </div>

      </div>
      <% if ( locals.messages ) { %>
        <div class="flash">
          <%= locals.messages.info %>
        </div>
        <% } %>
      <!--<div class=" pull-right text-center">-->

          <!--<img src="../images/fbicon.png"   style="width: 100px;height:auto;float: left;  ">-->

      <!--</div>-->
          <div class="col-sm-6" style="">


            <div class="tab-div">

              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                  <a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a>
                </li>
                <li role="presentation li-log">
                  <a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a>
                </li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="register">
                  <form method="POST" action="/users/signup" onsubmit="return validateForm();">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Full Name</label>
                      <input type="text" name="name" class="form-control" id="" placeholder="">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" name="email" class="form-control" id="" placeholder="">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="form-control" id="pass1" placeholder="">
                    </div>
                    <div id="">
                      <label style="display: none;color: red;" id="error1">Password should be atleast 6 character long</label>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Re-type Password</label>
                      <input type="password" name="confirmPassword" class="form-control" id="cpass1" placeholder="">
                    </div>
                    <div id="">
                      <label style="display: none;color: red;" id="error2">Password doesn't matched</label>
                    </div>

                    <button type="submit" class="btn btn-lo">Submit</button>
                  </form>
                </div>

                <div role="tabpanel" class="tab-pane" id="login">
                  <form action="/login" method="POST" onsubmit="return validateSignInForm();">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" name="email" class="form-control" id="" placeholder="">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="form-control" id="signInPass" placeholder="">
                    </div>
                    <div id="">
                      <label id="error3" style="display: none; color: red;">Password cann't be smaller than 6 character</label>
                    </div>
                    <a href="#" data-toggle="modal" data-target="#forgotpassword">Forgot Password?</a><br/>

                    <button type="submit" class="btn btn-lo">Submit</button>
                  </form>
                </div>
              </div>

            </div>
          </div>

    </div>


  </div>

  <!-- Modal -->
  <div class="modal fade" id="forgotpassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div> -->
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="" placeholder="">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.min.js"></script>
  <script type="text/javascript">
      
      function validateForm()
        {
            
            var pass1 = $("#pass1").val();
            var cpass1 = $("#cpass1").val();
            if (pass1.length < 6) {
              document.getElementById("error1").style.display = "block";
            }
            else if( cpass1 != pass1){
              document.getElementById("error2").style.display = "block";
            }
            else{
              return true;
            }
          return false;
        }



  function validateSignInForm()
        {
            
            var signInPass = $("#signInPass").val();
            if (signInPass.length < 6) {
              document.getElementById("error3").style.display = "block";
            }
            else{
              return true;
            }
            return false;
        }
    </script>
</body>

</html>
